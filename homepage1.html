<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming there's a separate CSS file -->
</head>
<body>
    <header>
        <!-- Logo and navigation links -->
        <img src="netflix_logo.png" alt="Netflix Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <!-- Additional navigation links -->
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Featured content section -->
        <section class="featured">
            <h2>Featured Content</h2>
            <!-- Carousel or grid displaying featured movies/shows -->
        </section>
        
        <!-- Categories section -->
        <section class="categories">
            <h2>Explore by Category</h2>
            <!-- Grid of categories (e.g., Action, Comedy, Drama) -->
        </section>
    </main>
    
    <footer>
        <!-- Footer content (e.g., links, copyright information) -->
        <p>&copy; 2024 Netflix. All rights reserved.</p>
    </footer>
</body>
</html>
