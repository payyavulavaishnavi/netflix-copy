<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>netflix_login</title>
    <style>
        body {
            background-image: url('https://external-preview.redd.it/BGug_JJG-g_6BbZWCidmR_nvXTPQ8jXJr6IkYLBA0c8.jpg?auto=webp&s=5bb16c2b9bc94bd1e8d978b17fec14f980995c85');
            /* Adjust background properties as needed */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background from repeating */
            background-attachment: fixed; /* Fix the background position */
        }
        .container {
            height: 100vh; /* Set container height to full viewport height */
            display: flex; /* Use flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Align items vertically */
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8); /* Add opacity to the background */
            padding: 50px; /* Add padding for better spacing */
            border-radius: 5px; /* Add rounded corners to the form */
            width: 400px; /* Set a wider width for the form container */
            text-align: left; /* Center align text within container */
        }
        /* Style for the "Sign In" text */
        .sign-in-text {
            color: white; /* Change the text color to white */
            margin-bottom: 20px; /* Add margin at the bottom */
            
        }
        /* Style for inputs */
        input {
            width: calc(100% - 20px); /* Make inputs fill the entire width */
            padding: 10px; /* Add padding */
            margin-bottom: 10px; /* Add margin at the bottom */
            border-radius: 5px;
           /* Set background color */
            color: white; 
            /* Set text color */
        }
        input-text {
            color:white;
        }
        /* Style for buttons */
        .login-button, .signin-code {
            width: calc(100% - 20px); /* Make buttons fill the width, considering padding */
            padding: 10px; /* Add padding */
            border-radius: 5px; /* Add rounded corners */
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px; /* Add margin at the bottom */
        }
        /* Style for links */
        a {
            color: white; /* Set link color to white */
            text-decoration: none; /* Remove underline */
            margin-bottom: 10px; /* Add margin at the bottom */
            display: block; /* Display as block element to occupy full width */
        }
        
        .login-logo {
            color: red; /* Set color to red */
            font-size: 3rem; /* Increase font size */
            font-family: 'Arial Black', sans-serif; /* Set font family */
            margin-bottom: 30px; /* Add margin at the bottom */

        }
        .login-logo a{
            color:red;
        }
        p{
            color:white;
            justify-content: center;
        }
        .reCAPTCHA{
            color:rgb(60, 58, 58);
            font-size: 12px;
        }
        
        .signin-code{
            background-color: rgb(106, 106, 106);
            opacity: 0.7;
        }
        .signin-code-text{
            color: rgb(255, 255, 255);
        }
        .inputs{
            background-color: rgb(141, 140, 140);
            opacity: 0.7;
            }

        #checkbox {
            margin-right: 5px; /* Add margin on the right side */
            vertical-align: middle;
            align-content: left }
        .container-box{
            width: 100%;
            background-color: black;
            opacity:0.8;
        }
    </style>
</head>
<body>
<div class="login-logo"><a href="login2.html">NETFLIX</a></div>
<div class="container">
    <div class="form-container">
        <form>
            <h2 class="sign-in-text">Sign In</h2>
            <input type="text" id="email" class="inputs" placeholder="Email or Phone number">
            <input type="password" id="password" class="inputs" placeholder="Password">
            <button class="login-button" type="submit" id="Sign In">Sign In</button>
            <p >OR</p>
            <button class="signin-code" type="submit" id="signin-code">Use a sign-in code</button>
            <a href="#">Forgot password?</a>
            <input type="checkbox" id="checkbox" class="checkbox"> Remember me
            <a href="#">New to Netflix? Sign up now.</a>
            <p class="reCAPTCHA">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a></p>
        </form>
    </div>
</div>
    <div class="container-box">
    <p> Questions? call 000-800-919-1694<br>
        <a href="#">FAQ</a>
        <a href="#">Help Centre</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
        <a href="#">Cookies Preference</a>
        <a href="#">Corporate Information</a>
        <select >
            <option value="1">English</option>
            <option value="2">Hindi</option>
        </select>
    </p>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Get the input values
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Perform your authentication logic here (replace this with your actual logic)
        if (email === 'user@example.com' && password === 'password') {
            // Redirect to the new page upon successful login
            window.location.href = 'homepage1.html';
        } else {
            // Display an error message if login fails (you can customize this)
            alert('Invalid email or password. Please try again.');
        }
    });
    </script>
</body>
</html>
